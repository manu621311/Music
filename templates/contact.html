      <div class="row">
        <div class="col-12">
          <h2 class="fa fa-ticket fa-5x" style="color:white;margin-left:120px;margin-top:50px;"></h2>
          <h2 class="contact-title" style="margin-left:320px;color:White;margin-top:-70px;font-size:70px;">FOR BOOKINGS</h2>
        </div>
        <div class="col-lg-8" style="margin-left:200px;margin-top:50px;">
          <form  action="{% url 'emailview' %}" method="post"  novalidate="novalidate" enctype="multipart/form-data">
           {% csrf_token %}
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <input class="form-control" name="name"   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Name'" placeholder = 'Enter your name' required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="contact"  type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Contact-number'" placeholder = 'Enter your Contact' required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="Email"  type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder = 'Enter email address' required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="Location"  type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Event Location'" placeholder = 'Enter Event Location' required>
                </div>

              </div>
              <div class="col-6">
                <div class="form-group">
                  <input class="form-control" name="Date" type="date" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Date of Event" placeholder = 'Enter Date' required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <Textarea class="form-control" name="message"  cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Message'" placeholder = 'Brief Description' required></textarea>
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm btn_4 boxed-btn">Send Message</button>
            </div>
          </form>
        </div>
